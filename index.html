    <script>
        function fib(n) {
            var a = 0,
                b = 1;
            for (var i = 3; i <= n; i++) {
                var c = a + b;
                a = b;
                b = c;
            }
            return b;
        }
        //                console.log(fib(23));


        var numberFive = 0,
            numberThree = 0;

        function Increment(number) {
            if (25 != number) {
                console.log("+5");
                numberFive++;
                return Increment(number += 5);
            } else {
                console.log("+3");
                numberThree++;
                console.log("Five: " + numberFive, "Three: " + numberThree);
                return number += 3;
            }
        }

                return test(n);

                    a = a + 5;
                    b++;
                    console.log(b, c);

                a = a - 5 + 3;
